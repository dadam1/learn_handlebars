<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Learn Handlebar</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="py-5 text-center">
      <div class="mb-4">
        <h1>This page is generated with handlebars template ðŸ“’</h1>
        <div><a href="https://github.com/wing-puah/learn_handlebars">See the code on github</a></div>
      </div>

      <div id="quotes">

        <script id="quotes-template" type="text/x-handlebars-template">
          <div class="row">
            {{#each quotes}}
              <div class="col-12 col-sm-6 p-3">
                <div class="card">
                  <h4 class="card-header">
                    {{title}}
                  </h4>
                  <div class="card-body">
                    {{{content}}}
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </script>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <script src="initHandlebars.js" charset="utf-8"></script>
</body>
</html>
